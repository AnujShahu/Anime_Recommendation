<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h1>Admin Analytics Dashboard</h1>

<h2>Statistics</h2>
<p>Total Users: {{ total_users }}</p>
<p>Total Admins: {{ total_admins }}</p>

<h2>Recent Users</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Admin</th>
    </tr>
    {% for user in recent_users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[4] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
