<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
</head>
<body>

<h1>Registered Users</h1>

<table border="1">
<tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
</tr>

{% for user in users %}
<tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
    <td>{{ user[3] }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
